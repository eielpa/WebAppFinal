<div class="wishlist-container">
    <h2>La tua Wishlist</h2>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <table *ngIf="wishlist && wishlist.length > 0">
        <thead>
        <tr>
            <th>Titolo</th>
            <th>Azioni</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of wishlist">
            <td>{{ item.movieId }}</td>
            <td>
                <button (click)="pay(item.movieId, item.id)">Acquista</button>
                <button (click)="remove(item.id)">Rimuovi</button>
                <button (click)="pay(item.movieId, item.id)">Acquista</button>
            </td>
        </tr>
        </tbody>
    </table>

    <p *ngIf="!wishlist || wishlist.length === 0">La tua wishlist Ã¨ vuota.</p>
</div>
