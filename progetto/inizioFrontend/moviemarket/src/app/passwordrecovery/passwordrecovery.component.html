<div class="recupero-container">
    <div class="recupero-form">
        <h2>Recupera la tua password</h2>
        <p>Inserisci il tuo indirizzo email per ricevere le istruzioni per il recupero della password.</p>
        <form>
            <div class="input-group">
                <label for="email">Indirizzo Email</label>
                <input type="email" id="email" name="email" required />
            </div>
            <button type="submit" class="btn">Invia istruzioni</button>
        </form>
        <p>Se non hai un account, <a routerLink="/signup" class="registration-link">crea un nuovo account</a>.</p>
    </div>
    <button class="btn-home" routerLink="/home">Home</button>
</div>
